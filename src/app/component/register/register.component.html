<div class="page-wrapper w-screen h-screen flex justify-center items-center">
  <div
    class="relative flex min-h-fit flex-col justify-center px-6 py-12 lg:px-8 w-2/4 rounded-md border border-neutral-500"
  >
    <div class="sm:mx-auto sm:w-full sm:max-w-sm z-10">
      <img
        class="mx-auto h-10 w-auto object-cover"
        src="/img_logo_primary.png"
        alt="Your Company"
      />
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white"
      >
        Get Started Now
      </h2>
    </div>

    <div class="mt-10">
      <form [formGroup]="registerForm" (submit)="onSubmit()">
        <div class="flex flex-col lg:flex-row justify-between">
          <div class="w-full flex-1">
            <div class="mb-6">
              <label
                for="name"
                class="block text-sm font-medium leading-6 text-white"
                >Name</label
              >
              <div class="mt-2">
                <input
                  id="name"
                  name="name"
                  type="text"
                  formControlName="name"
                  placeholder="Enter Your Name"
                  class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-light sm:text-sm sm:leading-6"
                />
              </div>
            </div>
            <div class="mb-6">
              <label
                for="email"
                class="block text-sm font-medium leading-6 text-white"
                >Email</label
              >
              <div class="mt-2">
                <input
                  id="email"
                  name="email"
                  type="email"
                  formControlName="email"
                  placeholder="Enter Your Email"
                  class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-light sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="mb-6">
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  class="block text-sm font-medium leading-6 text-white"
                  >Password</label
                >
              </div>
              <div class="mt-2">
                <input
                  id="password"
                  name="password"
                  type="password"
                  formControlName="password"
                  placeholder="Enter Your Password"
                  class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-light sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="mb-6">
              <div class="flex items-center justify-between">
                <label
                  for="confirm_password"
                  class="block text-sm font-medium leading-6 text-white"
                  >Confirm Password</label
                >
              </div>
              <div class="mt-2">
                <input
                  id="confirm_password"
                  name="confirm_password"
                  type="password"
                  formControlName="confirmPassword"
                  placeholder="Enter Your Confirm Password"
                  class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-light sm:text-sm sm:leading-6"
                />
              </div>
            </div>
          </div>
          <div class="w-10"></div>
          <div class="w-full flex-1">
            <div class="mb-6">
              <label
                for="phone-number"
                class="block text-sm font-medium leading-6 text-white"
                >Birth Date</label
              >
              <div class="mt-2">
                <p-calendar
                  styleClass="block w-full input-calendar"
                  formControlName="birthDate"
                  placeholder="Choose Your Birth Date"
                />
              </div>
            </div>
            <div class="mb-6">
              <label
                for="phone-number"
                class="block text-sm font-medium leading-6 text-white"
                >Phone Number</label
              >
              <div class="mt-2">
                <input
                  id="phone-number"
                  name="phone-number"
                  type="tel"
                  formControlName="phoneNumber"
                  placeholder="Enter Your Phone Number"
                  class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-light sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="mb-6">
              <label
                for="gender"
                class="block text-sm font-medium leading-6 text-white"
                >Gender</label
              >
              <div class="mt-2">
                <p-dropdown
                  formControlName="gender"
                  optionLabel="name"
                  [options]="genders"
                  placeholder="Choose Your Gender"
                  styleClass="w-full "
                />
              </div>
            </div>

            <div class="mb-6">
              <label
                for="role"
                class="block text-sm font-medium leading-6 text-white"
                >Role</label
              >
              <div class="mt-2">
                <p-dropdown
                  formControlName="role"
                  optionLabel="name"
                  [options]="roles"
                  placeholder="Choose Your Role"
                  styleClass="w-full "
                />
              </div>
            </div>
          </div>
        </div>
        <div class="flex justify-center">
          <button
            type="submit"
            pButton
            pRipple
            class="flex w-1/2 justify-center linear-button"
          >
            Register
          </button>
        </div>
      </form>

      <div class="mt-10 text-center text-sm text-gray-100 select-none">
        Already has an account?
        <span
          (click)="onLoginClicked()"
          class="font-semibold leading-6 text-primary hover:text-primary-light cursor-pointer"
        >
          Login
        </span>
      </div>
    </div>
  </div>
</div>
<p-toast />
