<div class="">
  <!-- Search and Tabs -->
  <div class="flex items-center mb-4 gap-2">
    <input
      type="text"
      placeholder="Search event"
      class="rounded-lg py-2 px-4 w-1/3 border border-spacing-6 border-gray-400 focus:outline-none text-sm"
    />
    <p-button icon="pi pi-search" styleClass="primary-button" />
  </div>

  <!-- Event Card -->
  <div class="border shadow-lg rounded-lg p-4">
    <div class="flex">
      <!-- Image -->
      <div class="w-1/5">
        <img
          src="https://salt.tkbcdn.com/ts/ds/5f/f9/3f/ae7c9aa247bfc78212aa42ee523c633d.jpg"
          alt="Event"
          class="rounded-lg object-cover object-center"
        />
      </div>

      <!-- Event Details -->
      <div class="ml-4 flex-1">
        <h3 class="text-gray-900 text-base font-medium">
          TỪ ĐÂY...TỪ NAY... Music show x TĂNG PHÚC (Chapter Đà Lạt)
        </h3>
        <div class="flex items-center text-gray-500 text-sm mt-2">
          <i class="far fa-calendar-alt mr-2"></i>
          <span>17:30 - 19:30, 01 Sep, 2024</span>
        </div>
        <div class="flex items-center text-gray-500 text-sm mt-2">
          <i class="fas fa-map-marker-alt mr-2"></i>
          <span
            >Hilly Town - Nguyễn Đình Quân, 5 Ward, Da Lat City, Lam Dong
            Province</span
          >
        </div>
      </div>
    </div>
    <!-- Action Buttons -->
    <div class="flex space-x-4 justify-center items-center mt-4">
      <button class="flex items-center text-gray-500">
        <i class="fas fa-chart-pie mr-2"></i> Summary
      </button>
      <button class="flex items-center text-gray-500">
        <i class="fas fa-edit mr-2"></i> Edit
      </button>
      <button class="flex items-center text-gray-500">
        <i class="fas fa-ticket-alt mr-2"></i> Voucher
      </button>
      <button class="flex items-center text-gray-500">
        <i class="fas fa-bullhorn mr-2"></i> Marketing
      </button>
    </div>
  </div>
  <!-- Pagination -->
  <p-paginator
    class="paginator"
    (onPageChange)="onPageChange($event)"
    [first]="first"
    [rows]="rows"
    [totalRecords]="120"
  />
</div>
