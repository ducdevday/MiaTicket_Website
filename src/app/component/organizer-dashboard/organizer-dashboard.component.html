<div class="flex gap-6">
  <div class="flex flex-col flex-1">
    <div class="card">
      <p class="text-lg font-bold my-2">Statistic Categories Participation</p>
      <p-chart type="bar" [data]="basicData" [options]="basicOptions" />
    </div>
    <div class="card">
      <div class="flex">
        <p class="flex-1 text-lg font-bold my-2">
          Statistic Events Participation
        </p>

        <p-calendar
          styleClass="block w-full input-calendar text-gray-900 font-normal"
          placeholder="MM/dd/yyyy"
          selectionMode="range"
          [readonlyInput]="true"
          [(ngModel)]="rangeDates"
          [maxDate]="maxDate"
          (ngModelChange)="onDateTimeRangeChange($event)"
        />
      </div>
      <p-chart type="line" [data]="data" [options]="options" />
    </div>
  </div>
  <div class="w-1/4">
    <p class="text-lg font-bold my-2">Directory Organizers</p>
    <ul class="w-full">
      <li
        class="flex w-full items-center border shadow-md rounded-lg p-4 mb-2"
        *ngFor="let organizer of organizers"
      >
        <div class="flex flex-1 gap-2">
          <img
            [src]="getAvatar(organizer.avatar)"
            alt="Profile"
            class="w-10 h-10 rounded-full object-cover object-center"
          />
          <div>
            <div class="text-base text-gray-800">{{ organizer.name }}</div>
            <div class="text-sm text-gray-500">{{ organizer.email }}</div>
          </div>
        </div>
        <div class="flex gap-2 text-primary">
          <a [href]="'mailto:' + organizer.email" class="cursor-pointer">
            <i class="pi pi-envelope"></i>
          </a>
          <a [href]="'tel:' + organizer.phoneNumber" class="cursor-pointer">
            <i class="pi pi-phone"></i>
          </a>
        </div>
      </li>
    </ul>
  </div>
</div>
